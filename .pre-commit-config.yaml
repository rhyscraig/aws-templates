# file: .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Local tfctl hooks (Assumes tfctl is installed via pipx/pip)
  - repo: local
    hooks:
      - id: tfctl-fmt
        name: Terraform Format
        entry: tfctl fmt
        language: system
        files: \.tf$
        pass_filenames: false

      - id: tfctl-check
        name: Security & Policy Check
        entry: tfctl check --mode=local
        language: system
        pass_filenames: false